<html>
<body>


  <div>
    Simple consume: <br>
    <form method="POST" enctype="multipart/form-data" action="app/consume">
      Workspace: <input type="text" name="workspace" value="default"><br /> 
      File to upload: <input type="file" name="file"><br /> 
      <input type="submit" value="Upload File"> Upload the file!
    </form>
  </div>

  <br>

  <div>
    Workspace: <input type="text" name="workspace" value="default"><br /> 
    Multiple consume: <br>
    <form method="POST" enctype="multipart/form-data" action="app/consumeMultiple">
      Files to upload: <input type="file" name="file" multiple="multiple"><br /> <input
        type="submit" value="Upload Files"> Upload the files!
    </form>
  </div>
</body>
</html>
